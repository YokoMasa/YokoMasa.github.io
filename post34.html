     <div class="postBody-body">
      <p>
       天気が良かったからダウンタウンから歩いて20分くらいの突堤に友達と行ってきた。
      </p>
      <a href="/images/post_images/2018-03-13T14:53:25+00:00IMG_20180310_175905.jpg">
       <img class="postBody-image shadow1-h" src="dbbd47a8ef8aae1921d3e4741308251e.jpg" style="width: 1920; height: 1080;"/>
      </a>
      <a href="/images/post_images/2018-03-13T14:53:00+00:00IMG_20180310_175803.jpg">
       <img class="postBody-image shadow1-h" src="e8aa0c3b8850acea17c819508169fec5.jpg" style="width: 1920; height: 1080;"/>
      </a>
      <p>
       日本の家の近くにもこんな突堤があるけど毎回先端まで行くと全面を海に囲まれて、すごい「海の力」みたいなのを感じる。
      </p>
      <p>
       写真は撮れなかったけど、野生のオットセイが泳いでた。
      </p>
